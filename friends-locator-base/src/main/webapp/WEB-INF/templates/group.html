<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friends Locator</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/friends-locator.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Friends Locator</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse"></div>
            </div>
        </nav>
    </header>

    <div class="jumbotron map-bg start-part">
      <div class="container">
        <h1>Подключение к группе</h1>
        <p>Приглашайте людей в группу, чтобы видеть местоположение друг друга.</p>
      </div>
    </div>
    
    <div class="jumbotron start-part">
        <div class="container">
            <p>URL для привлечения участников в группу: <br /><span id="group-url"></span></p>
            <p>
              <a class="btn btn-lg btn-primary" href="#" role="button" data-toggle="modal" data-target="#enterNameModal">Подключиться</a>
            </p>
        </div>
    </div>
    
    <div id="map-page" class="container-fluid">
        <div class="row">
            <div class="col-lg-10">
                <div id="friends-locator-map"></div>
            </div>
            <div class="col-lg-2">
                <h2>Участники</h2>
            </div>
        </div>
    </div>

    <div class="modal fade" id="enterNameModal" tabindex="-1" role="dialog" aria-labelledby="enterNameLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="enterNameLabel">Имя участника</h4>
                </div>
                <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="inputName">Укажите Ваше имя:</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Например, Виктор Петрович">
                      </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-name-button">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/friends-locator.js"></script>
</body>
</html>
